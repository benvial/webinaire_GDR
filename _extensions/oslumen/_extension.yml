title: Oslumen
author: Benjamin Vial
version: 1.0.0
quarto-required: ">=1.6.0"
contributes:
  formats:
    common:
      theme: [oslumen.scss]
      # logo: logo-name.svg
      smaller: true
      margin: 0
      minScale: 1
      maxScale: 1
      width: 1600
      height: 900
      history: true
      hash: true
      code-line-numbers: false
      code-copy: hover
      highlight-style: oslumen-light.theme
      template-partials:
        - title-slide.html
      csl:
        oslumen.csl
        # note.csl
    revealjs:
      css: [heading-logo.css]
      title-slide-attributes:
        data-background-image: "assets/bg.jpg"
    revealjs+simple: